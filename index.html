<body>
	<h1>Random Group Maker</h1>
	<p>Enter a list of names separated by commas:</p>
	<textarea id="names"></textarea>
	<br>
	<p>Enter the number of groups you want to create:</p>
	<input type="number" id="numGroups">

	<button onclick="makeGroups()">Make Groups</button>

	<div id="result"></div>
